<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema TI - Orçamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <h1>Sistema TI - Orçamentos e Serviços</h1>
    </header>

    <main class="container">
        <section class="card">
            <h2>Calculadora de Preço</h2>
            <form id="price-form">
                <div class="grid">
                    <label>
                        Serviço
                        <input type="text" id="service-name" placeholder="Formatação de PC" required>
                    </label>
                    <label>
                        Custo base (R$)
                        <input type="number" id="base-cost" min="0" step="0.01" placeholder="0,00" required>
                    </label>
                    <label>
                        Horas trabalhadas
                        <input type="number" id="hours" min="0" step="0.25" placeholder="1">
                    </label>
                    <label>
                        Valor por hora (R$)
                        <input type="number" id="hourly-rate" min="0" step="0.01" placeholder="80,00">
                    </label>
                    <label>
                        Markup (%)
                        <input type="number" id="markup" min="0" step="0.1" placeholder="30">
                    </label>
                    <label>
                        Desconto (%)
                        <input type="number" id="discount" min="0" step="0.1" placeholder="0">
                    </label>
                    <label>
                        Impostos (%)
                        <input type="number" id="tax" min="0" step="0.1" placeholder="8">
                    </label>
                </div>
                <div class="actions">
                    <button type="button" id="btn-calc">Calcular</button>
                    <button type="submit" id="btn-add" disabled>Adicionar à tabela</button>
                    <button type="button" id="btn-clear">Limpar</button>
                </div>
                <div class="result" id="calc-result">
                    <div><strong>Subtotal:</strong> <span id="subtotal">R$ 0,00</span></div>
                    <div><strong>Markup:</strong> <span id="markup-value">R$ 0,00</span></div>
                    <div><strong>Desconto:</strong> <span id="discount-value">- R$ 0,00</span></div>
                    <div><strong>Impostos:</strong> <span id="tax-value">R$ 0,00</span></div>
                    <div class="total"><strong>Total:</strong> <span id="total">R$ 0,00</span></div>
                </div>
            </form>
        </section>

        <section class="card">
            <div class="table-header">
                <h2>Tabela de Serviços</h2>
                <div class="table-actions">
                    <button id="btn-export">Exportar CSV</button>
                    <button id="btn-delete-all">Apagar Tudo</button>
                </div>
            </div>
            <div class="table-wrap">
                <table id="services-table">
                    <thead>
                        <tr>
                            <th>Serviço</th>
                            <th>Custo base</th>
                            <th>Horas</th>
                            <th>R$/h</th>
                            <th>Markup</th>
                            <th>Desconto</th>
                            <th>Impostos</th>
                            <th>Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7" class="align-right">Total geral</td>
                            <td id="grand-total">R$ 0,00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <small>© <span id="year"></span> Sistema TI</small>
    </footer>

    <script src="app.js"></script>
</body>
</html>
